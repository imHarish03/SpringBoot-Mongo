name: Build & Deploy to AWS Lambda

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🔧 Build project with Maven
        run: mvn clean package

      - name: 📁 Zip the fat JAR
        run: |
          cd target
          zip ecommerce-lambda.zip springboot-lambda.jar

      - name: 🚀 Deploy to AWS Lambda
        uses: appleboy/lambda-action@v0.1.10
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1
          function_name: ecommerce
          zip_file: target/ecommerce-lambda.zip
